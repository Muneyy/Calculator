<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="button-container">
        <button class="clear">C</button>
        <button class="undo">&larr;</button>

        <div class="text-display">
            <p id="text-previous"> </p>
            <p id="text"></p>
        </div>

        <button class="number-button" id="1">1</button>
        <button class="number-button"id="2">2</button>
        <button class="number-button" id="3">3</button>
        <button class="operation-button" id="add">+</button>

        <button class="number-button" id="4">4</button>
        <button class="number-button" id="5">5</button>
        <button class="number-button" id="6">6</button>
        <button class="operation-button" id="sub">-</button>


        <button class="number-button" id="7">7</button>
        <button class="number-button" id="8">8</button>
        <button class="number-button" id="9">9</button>
        <button class="operation-button" id="mul">*</button>

        <button class="number-button" id="0">0</button>
        <button id=".">.</button>
        <button class="equals-button">=</button>
        <button class="operation-button" id="div">/</button>
    </div>
    <div class="footer">
        Copyright &copy; 2022 Muneyy
    </div>

    
</body>
</html>
